<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Top logo-->
        <div class="top_logo">
            <img src="img/top_pic_logo.png" alt="pic logo">
            <img src="img/top_logo.png" alt="logo">
        </div>
        <div class="cols">
            <!-- Col 1 -->
            <div class="col">
                <!-- Register form -->
                <h1>Register form</h1>
                <div class="register border">
                    <div class="in_register">
                        <div class="form">
                            <div class="pictures">
                                <img src="img/user.png" alt="lock icon">
                            </div>                            
                            <span class="line"></span>
                            <input type="text" placeholder="Username" class="input">
                        </div>
                        <div class="form">
                            <div class="pictures">
                                <img src="img/lock.png" alt="lock icon">
                            </div>                           
                            <span class="line"></span>
                            <input type="password" placeholder="Password" class="input">
                        </div>
                        <div class="form">
                            <div class="pictures">
                                <img src="img/lock.png" alt="lock icon">
                            </div>                            
                            <span class="line"></span>
                            <input type="password" placeholder="Confirm password" class="input">
                        </div>
                        <div class="form">
                            <div class="pictures">
                                <img src="img/email.png" alt="lock icon">
                            </div>                            
                            <span class="line"></span>
                            <input type="email" placeholder="Email" class="input">
                        </div>
                        <div class="form">
                            <div class="pictures">
                                <img src="img/location.png" alt="lock icon">
                            </div>                            
                            <span class="line"></span>
                            <select class="input select">
                                <option>Your location </option>
                                <option>ELOOOO</option>
                                <option>JOOOOOOOOOO</option>
                                <option>SIEMAAAAAAAAAA</option>
                                <option>https://www.youtube.com/watch?v=dQw4w9WgXcQ</option>
                            </select>
                        </div>
                        <div class="check">
                            <input type="checkbox">
                            <span class="checkbox">
                                <span class="is_checked"></span>
                            </span>
                            <span>I have read and accept the terms of use.</span>
                        </div>
                        <input type="button" value="Sign up" class="button">
                    </div>
                </div>
                <!-- Register form END -->
                <!-- Send Email -->
                <h1>Send Email</h1>
                <div class="send_email border">
                    <div class="in_send_email">
                        <div class="form">
                            <div class="pictures">
                                <img src="img/user.png" alt="lock icon">
                            </div>                            
                            <span class="line"></span>
                            <input type="text" placeholder="Your Name" class="input">
                        </div>
                        <div class="form">
                            <div class="pictures">
                                <img src="img/email.png" alt="lock icon">
                            </div>                            
                            <span class="line"></span>
                            <input type="email" placeholder="Your Email" class="input">
                        </div>
                        <div class="div_textarea">
                            <textarea placeholder="Type your massage ..."></textarea>
                        </div>
                        <div class="check">
                            <input type="checkbox">
                            <span class="checkbox">
                                <span class="is_checked"></span>
                            </span>
                            <span>Send a copy to my email</span>
                        </div>
                        <input type="button" value="Send Email" class="button">
                    </div>
                </div>
                <!-- Send Email END -->
            </div>
                <!-- Col 2 -->
            <div class="col">
                <!-- Sing In Form-->
                <h1>Sing In Form</h1>
                <div class="sing_in border">
                    <div class="in_sing_in">
                        <div class="form">
                            <div class="pictures">
                                <img src="img/user.png" alt="user">
                            </div>
                            <span class="line"></span>
                            <input type="text" placeholder="Username" class="input">
                        </div>
                        <div class="form">
                            <div class="pictures">
                                <img src="img/lock.png" alt="lock icon">
                            </div>
                            <span class="line"></span>
                            <input type="password" placeholder="Password" class="input">
                        </div>
                        <div class="cols">  <!-- Just use cols class -->
                            <div class="check check_row">
                                <input type="checkbox">
                                <span class="checkbox">
                                    <span class="is_checked"></span>
                                </span>
                                <span>Remember me</span>
                            </div>
                            <input type="button" value="Sign In" class="button small_button">
                        </div>
                    </div>
                </div>
                <!-- Sign In Form END-->
                <!-- Recovery form -->
                <h1>Recovery form</h1>
                <div class="recovery border">
                    <div class="in_recovery">
                        <div class="form">
                            <div class="pictures">
                                <img src="img/email.png" alt="lock icon">
                            </div>                            
                            <span class="line"></span>
                            <input type="email" placeholder="Enter Your Email" class="input">
                        </div>
                        <div class="form">
                            <div class="pictures">
                                <img src="img/phone.png" alt="lock icon">
                            </div>                            
                            <span class="line"></span>
                            <input type="text" placeholder="Enter your Phone number" class="input">
                        </div>
                        <div class="row_buttons">
                            <input type="button" value="Send" class="button small_button">
                            <input type="button" value="Done" class="button small_button disabled" disabled>
                        </div>
                    </div>
                </div>
                <!-- Recovery form END -->
                <!-- Subscribe form -->
                <h1>Subscribe form</h1>
                <div class="subscribe border">
                    <div class="in_subscribe">
                        <div class="form">
                            <div class="pictures">
                                <img src="img/email.png" alt="lock icon">
                            </div>                            
                            <span class="line"></span>
                            <input type="email" placeholder="Enter Your Email" class="input">
                        </div>
                        <div class="row_buttons">
                            <input type="button" value="Subscribe" class="button small_button">
                            <input type="button" value="No, Thanks" class="button small_button no_thanks">
                        </div>
                    </div>
                </div>
                <!-- Subscribe form END -->
                <!-- Logo -->
                <div class="logo">
                    <div>
                        <img src="img/pic_logo.png" alt="logo picture">
                        <img src="img/logo.png" alt="logo">
                    </div>
                    <div>
                        <img src="img/link.png" alt="link">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="js.js"></script>
</body>
</html>
