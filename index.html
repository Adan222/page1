<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <!-- Top logo-->
        <div class="top_logo">
            <img src="img/top_pic_logo.png" alt="pic logo">
            <img src="img/top_logo.png" alt="logo">
        </div>
        <div class="cols">
            <!-- Col 1 -->
            <div class="col">
                <!-- Register form -->
                <h1>Register form</h1>
                <div class="register border">
                    <div class="in_register">
                        <div class="form">
                            <img src="img/user.png" alt="user">
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="form">
                            <img src="img/lock.png" alt="lock icon">
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="form">
                            <img src="img/lock.png" alt="lock icon">
                            <input type="password" placeholder="Confirm password">
                        </div>
                        <div class="form">
                            <img src="img/email.png" alt="email icon">
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="form">
                            <img src="img/location.png" alt="location icon">
                            <select type="text" placeholder="Yout location">
                                <option>ELOOOO</option>
                            </select>
                        </div>
                        <div class="check">
                            <input type="checkbox">
                            <p>I have read and acceptthe terms of use</p>
                        </div>
                        <input type="button" value="Sign up">
                    </div>
                </div>
                <!-- Register form END -->

                <!-- Send Email -->
                <h1>Send Email</h1>
                <div class="send_email border">
                    <div class="in_send_email">
                        <div class="form">
                            <img src="img/user.png" alt="user">
                            <input type="text" placeholder="Your Name">
                        </div>
                        <div class="form">
                            <img src="img/email.png" alt="email icon">
                            <input type="email" placeholder="Your Email">
                        </div>
                        <div class="form">
                            <textarea name="" id="" cols="30" rows="10" placeholder="Type your massage..."></textarea>
                        </div>
                        <div class="check">
                            <input type="checkbox">
                            <p>Send a copy to my email</p>
                        </div>
                        <input type="button" value="Send Email">
                    </div>
                </div>
                <!-- Send Email END -->
            </div>

                <!-- Col 2 -->
            <div class="col">
                <!-- Sing In Form-->
                <h1>Sing In Form</h1>
                <div class="sing_in border">
                    <div class="in_sing_in">
                        <div class="form">
                            <img src="img/user.png" alt="user">
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="form">
                            <img src="img/lock.png" alt="lock icon">
                            <input type="password" placeholder="Password">
                        </div>
                        <div>
                            <input type="checkbox">
                            <p>Remember me</p>
                            <input type="button" value="Sign in">
                        </div>
                    </div>
                </div>
                <!-- Sign In Form END-->

                <!-- Recovery form -->
                <h1>Recovery form</h1>
                <div class="recover border">
                    <div class="in_recovery">
                        <div class="form">
                            <img src="img/email.png" alt="email icon">
                            <input type="email" placeholder="Enter Your Email">
                        </div>
                        <div class="form">
                            <img src="img/phone.png" alt="phone icon">
                            <input type="text" placeholder="Enter your Phone number">
                        </div>
                        <div>
                            <input type="button" value="Send">
                            <input type="button" value="Done">
                        </div>
                    </div>
                </div>
                <!-- Recovery form END -->

                <!-- Subscribe form -->
                <h1>Subscribe form</h1>
                <div class="subscribe border">
                    <div class="in_subscribe">
                        <div class="form">
                            <img src="img/email.png" alt="email icon">
                            <input type="email" placeholder="Enter Your Email">
                        </div>
                        <div>
                            <input type="button" value="Subscribe">
                            <input type="button" value="No, Thanks">
                        </div>
                    </div>
                </div>
                <!-- Subscribe form END -->

                <!-- Logo -->
                <div class="logo">
                    <div>
                        <img src="img/pic_logo.png" alt="logo picture">
                        <img src="img/logo.png" alt="logo">
                    </div>
                    <div>
                        <img src="img/link.png" alt="link">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="js.js"></script>
</body>
</html>
